        function creatclassify_box() {
    
            var pagehost = window.location.host;
            var blogdata = pageData.blog_data || [];
            var pageurl = window.location.href;
            var pathname = window.location.pathname;
            var pagedata = [];
            var linkbox_w = {
                all_W: 565,
                add_w: 0
            };
            var textbox = document.createElement('div');
            textbox.className = 'hidediv';
            document.getElementsByTagName('body')[0]
                .appendChild(textbox);
    
            blogdata.map(function (item) {
                var itemurl = item.url;
                if (item.url[item.url.length - 1] == '/') {
                    itemurl = item.url.slice(0, item.url.length - 1)
                }
    
                if (pathname[pathname.length - 1] == '/') {
                    pathname = pathname.slice(0, pathname.length - 1)
                }
    
                if (itemurl == pathname) {
                    pagedata.push(item)
                }
            });
    
            if (pagedata.length < 1) {
                return;
            } else {
                createbox();
                pagedata = pagedata[0];
                if (pagedata.tag && pagedata.tag[0] && pagedata.tag[0] != 'x') {
    
                    addtag(pagedata.tag);
                } else {
                    document.querySelector('.classify_box .tag_box').style.display = 'none';
                }
                if (pagedata.classify && pagedata.classify[0]) {
                    addcat();
                }
            }
    
            function createbox() {
    
                var tagbox = document.createElement(
                    'div');
                tagbox.innerHTML = `
           <div class="classify_box">
        <div class="categorie_box"> <span class="name">Categories : </span> <div class="linkbox"> <!-- link --> </div></div>
        <div class="tag_box"> <span class="name">Tags : </span> <div class="linkbox">  <!-- link --> </div></div>
    </div>`;
                document.querySelector('.rightmain').appendChild(tagbox);
                linkbox_w.all_W = document.querySelector('.linkbox').offsetWidth;
            }
    
            function addtag(tagarr) {
    
                tagarr = tagarr || ['Market Insights',
                    'Engagement', 'Sourcing',
                    'Talent Data Cloud',
                    'Diversity and Inclusion',
                    'Chrome Extension',
                    'Integrations'
                ];
                var tagstr = '';
                var act;
                for (var i = 0; i < tagarr.length; i++) {
    
                    tagstr +=
                        `<a data-vars-ga-category="tags" data-vars-ga-action="click_${tagarr[i]}" data-vars-ga-label="${pageurl}"  class="alink" href="https://${pagehost}/tag/?tag=${tagarr[i].trim()}"> <span>#</span>${tagarr[i]}</a>`
                }
                document.querySelector('.classify_box .tag_box .linkbox').innerHTML = tagstr;
            }
    
            function addcat() {
                var catstr = '';
                var linestr = '';
    
                for (var k = 0; k < pagedata.classify.length; k++) {
                    textbox.innerHTML = pagedata.classify[k];
                    var len = linkbox_w.add_w + textbox.offsetWidth + 29;
                 
                    if (len <= linkbox_w.all_W) {
                        if (linkbox_w.add_w) {
                            linestr = '<span class="line"></span>';
                        } else {
                            linestr = '';
                            len -= 29;
                        }
                        linkbox_w.add_w = len;
                    } else {
                        if ((linkbox_w.add_w + 29) <= linkbox_w.all_W) {
                            linestr = '<span class="line" style="opacity: 0;"></span>';
                        } else {
                            linestr = '';
                        }
                        linkbox_w.add_w = 0;
                    }
    
                    catstr +=
                        `${linestr}<a class="alink" data-vars-ga-category="Categories" data-vars-ga-action="click_${pagedata.classify[k]}" data-vars-ga-label="${pageurl}" href="https://${pagehost}/resources/content-library/?enterpage=blog&cat=${pagedata.classify[k].replace(/\s+/g, '')}">${pagedata.classify[k]}</a>`
                }
                document.querySelector(
                    '.classify_box .categorie_box .linkbox'
                ).innerHTML = catstr;
                textbox.remove();
            }
    
        }

         function set_tabs() {
            if (!$('.et_pb_tabs .et_pb_tabs_controls>li').length) return;
    
            $('.et_pb_tabs .et_pb_tabs_controls>li').click(function (e) {
                var outbox = $(this).parents('.et_pb_tabs');
                var cl = $(this).attr('class').split(' ')[0];
                $(this).siblings('li').removeClass('et_pb_tab_active');
                $(this).addClass('et_pb_tab_active');
                var actbox = $(outbox).find('.et_pb_all_tabs .' + cl);
                actbox.siblings('div').css('display','none');
                actbox.css('display','block');
                return false;
            });
        };
