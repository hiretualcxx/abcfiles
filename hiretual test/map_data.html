        },
        // js适配页面缩放
        setview: function () {
            var wid = document.body.offsetWidth || window.screen.width;
            var hei = window.screen.height || document.body.offsetHeight;

            if (wid < 1800) {
                wid = wid * 0.78;
                var s = wid / 1920;
                $('.wapper1').css({ 'width': wid + 'px', 'height': wid / 1.669 + 'px' });
                $('.mainbg').css({ 'width': wid + 'px' })
                $('.wapper2').css({ 'transform': 'scale(' + s + ')' });

            } else {
                $('.mainbg').css({ 'width': '1440px' })
                $('.wapper1').css({ 'width': '1440px', 'height': '865px' });
                $('.wapper2').css({ 'transform': 'scale(' + 0.75 + ')' });
            };

        },
        clickPoint:function(e,ele){
            // if(ele){
            //     this = $('')
            // }
            if(publicdata.login|| $(this).attr('viewed') ||publicdata.view.length<3 ){
                $('.point').removeClass('choose');
                $(this).addClass('choose');

                if(!publicdata.login && !$(this).attr('viewed')){
                publicdata.view.push($(this).attr('data'));
                $(this).attr('viewed',true);
                }
                public_tool.setuserdata();
            }else{
                $('.formbox').fadeIn(200);
            }
            
            return false;
        },
        closepointdata:function(){
            $('.point').removeClass('choose');
            return false;
        },
        getuserdata:function(){
            var Locadata = localStorage.getItem('e_h_mdata');
            if(!Locadata){
                
                localStorage.setItem('e_h_mdata',JSON.stringify({"view":[],login:false}));
               
            }else{
                var mdata = JSON.parse(Locadata);
                publicdata.view = mdata.view;
                publicdata.login = mdata.login;
                for(var i=0;i<mdata.view.length;i++){
                    $(`.point.${mdata.view[i]}`).attr('viewed',true);
                }
            }
        },
        setuserdata:function(){
            console.log(publicdata.login)
            localStorage.setItem('e_h_mdata',JSON.stringify({"view":publicdata.view,login:publicdata.login}));
        },
        submit:function(){
            publicdata.login = true;
            public_tool.setuserdata();
            $('.formbox').fadeOut(200);
            
        },
        closetable:function(){
            $('.formbox').fadeOut(200);
        }
    };

    // onload执行总函数
    window.onload = public_tool.init;

};
